<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title th:text = #{Page_Not_Found_Tab_Title}></title>
</head>
<body>


	<h1 th:text = #{Page_Not_Found_Title}></h1>
	<button class="btn btn-dark">
		<a class="nav-link " th:href="@{/home}" th:text = #{Back_Home_Button}></a>
	</button>


	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Logout" class ="btn btn-dark" /> <input type="hidden"
			th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</form>
</body>
</html>
