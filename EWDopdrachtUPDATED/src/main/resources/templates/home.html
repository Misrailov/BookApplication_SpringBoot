<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text = "#{Home_Page_Tab_Title}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/home.css}" />


</head>
<body>
		<div th:insert="~{navbar :: navbar}"></div>
	<div class="container"></div>
	<section>
			<div th:if="${notification != null and notification != ''}"  class="notification">
				
				<h4 th:text="${notification}"></h4>
			</div>

		<h1 class ="display-3 text-center" th:text = "#{Welcome_Home_Title}"></h1>


		<div class='d-flex flex-row justify-content-center mb-5 '>
		<div class=" mr-5 p-2 mb-5  ">
			<h1 class ="display-5 text-center" th:text = "#{Your_Favourites_Title}"></h1>
			<div class='d-flex flex-row justify-content-center flex-wrap' >
					<th:block th:each="book,iter: ${favBooks}">
							<div th:include ="~{bookCard :: bookCard(book = ${book})}" class ="p-2 mr-3 row"></div>
							</th:block>
							</div>
		</div>
		<div class=" mr-3 p-2">
			<h1 class ="display-5 text-center" th:text = "#{Most_Popular_Title}"></h1>
			<div class='d-flex flex-row justify-content-center flex-wrap'>
			<th:block th:each="book,iter: ${popularBooks}">
							<div th:include ="~{bookCard :: bookCard(book = ${book})}" class ="p-2 mr-3 row"></div>
							</th:block>
							</div>
		</div>
		</div >
				<div class='air air1'></div>
		<div class='air air2'></div>
		<div class='air air3'></div>
		<div class='air air4'></div>
	</section>
</body>
</html>
