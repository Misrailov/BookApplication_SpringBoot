<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	<div th:insert="navbar :: navbar"></div>

	<h1 class="display-1">Books</h1>

	<table class="table ">
		<tr>
			<th>id</th>
			<th>ISBN-Number</th>
			<th>Price</th>
			<th>Name</th>
			<th>Stars</th>
		</tr>
		<th:block th:each="book,iter: ${bookList}">
			<tr>
				
				<td><a th:href="|/book/${book.ID}|" th:text="${book.ID}"></a></td>
				<td th:text="${book.ISBNNumber}"></td>
				<td th:text="${book.aankoopprijs}"></td>
				<td th:text="${book.naam}"></td>
				<td th:text="${book.aantalSterren}"></td>

			</tr>
		</th:block>
	</table>




</body>
</html>
