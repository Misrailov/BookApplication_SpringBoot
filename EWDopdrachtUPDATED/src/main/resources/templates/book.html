<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/book.css}" />

</head>
<body>
	<section>

	<div th:insert="navbar :: navbar"></div>

	<div class="container my-5">
		<h1 class="display-1 text-center mb-5">Books</h1>

		<table class="table table-dark table-striped">
			<thead>
			
				<tr>
				
					<th>id</th>
					<th>ISBN Number</th>
					<th>Price</th>
					<th>Name</th>
					<th>Stars</th>
					<th>Authors</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="book,iter: ${bookList}">
					<tr>
						<td><a th:href="|/book/${book.ID}|" th:text="${book.ID}"></a></td>
						<td th:text="${book.ISBNNumber}"></td>
						<td th:text="${book.aankoopprijs}"></td>
						<td th:text="${book.naam}"></td>
						
						<td th:text="${book.aantalSterren}"></td>
						<td th:text="${book.auteurs[0].naam + ' ' + book.auteurs[0].firstname }"></td>
					</tr>
				</th:block>
			</tbody>
		</table>
		
	</div>
	  <div class='air air1'></div>
  <div class='air air2'></div>
  <div class='air air3'></div>
  <div class='air air4'></div>
</section>
</body>
</html>
