<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text = "#{Book_Page_Tab_Title}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/book.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>
<body>
	<section>

		<div th:insert="~{navbar :: navbar}"></div>
		<h1 class="display-1 text-center mb-5" th:text = "#{Books_Title}"></h1>
		<div class="d-flex p-2 justify-content-center">
				<button class = "btn btn-dark"><a class="nav-link " th:href="@{/book/short}" th:text = "#{List_Display_Button}"></a></button>
				</div>
		<div
		
			class="d-flex p-2 d-flex justify-content-left flex-wrap container">
			
			<th:block th:each="book,iter: ${bookList}">
				<div th:include="~{bookCard :: bookCard(book = ${book})}"
					class="p-2 mr-3 row"></div>
			</th:block>
		</div>
</body>
</html>
