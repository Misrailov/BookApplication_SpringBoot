<!DOCTYPE html>
<html xmlns:td="http://www.tdymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/bookshow.css}" />


</head>
<body>
	<section>
		<div class='air air1'></div>
		<div class='air air2'></div>
		<div th:insert="navbar :: navbar"></div>

		<div class='tableDiv'>
			<h1 class="display-1">Show Book</h1>

			<table
				class="table  table-sm table-dark table-striped table-bordered">
				<tr>
					<td>id</td>
					<td th:text="${book.ID}"></td>
				</tr>
				<tr>
					<td>ISBN-Number</td>
					<td th:text="${book.ISBNNumber}"></td>
				</tr>
				<tr>
					<td>Price</td>
					<td th:text="${book.aankoopprijs}"></td>
				</tr>
				<tr>
					<td>Name</td>
					<td th:text="${book.naam}"></td>
				</tr>
				<tr>
					<td>Stars</td>
					<td th:text="${book.aantalSterren}"></td>
				</tr>
				<tr>
					<td>Authors</td>
					<td
						th:text="${book.auteurs[0].naam + ' ' + book.auteurs[0].firstname}"></td>
				</tr>


			</table>
		</div>
		<div class='air air3'></div>


		<div class='air air4'></div>
	</section>

</body>
</html>
