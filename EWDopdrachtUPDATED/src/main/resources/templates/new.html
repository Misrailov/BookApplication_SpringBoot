<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Guest</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	<div th:insert="navbar :: navbar"></div>

	<h1>New Book Page</h1>
	<h2>Add A new Book</h2>
	<form action="#" th:action="@{/book/new}" th:object="${book}"
		method="post">
		<p>
			<label th:text="#{ISBNNumber_Input_Label}"> </label> <input
				type="text" th:field="*{ISBNNumber}" /> <span
				th:if="${#fields.hasErrors('ISBNNumber')}" th:errorclass="error"
				th:errors="*{ISBNNumber}"></span>
		</p>

		<p>
			<label th:text="#{Naam_Input_Label}"> </label> <input type="text"
				th:field="*{naam}" /> <span
				th:if="${#fields.hasErrors('aankoopprijs')}" th:errorclass="error"
				th:errors="*{aankoopprijs}"></span>
		</p>

		<p>
			<label th:text="#{Aankoopprijs_Input_Label}"> </label> <input
				type="text" th:field="*{aankoopprijs}" /> <span
				th:if="${#fields.hasErrors('aankoopprijs')}" th:errorclass="error"
				th:errors="*{aankoopprijs}"></span>

		</p>
		<div id = "">

			<label th:text="#{Auteur_Input_Label}"> </label> <input type="text"
				th:field="*{aankoopprijs}" /> <span
				th:if="${#fields.hasErrors('aankoopprijs')}" th:errorclass="error"
				th:errors="*{aankoopprijs}"></span>
			<div id="author1">
				<label th:text="#{Auteur_Input_Label}"> </label> <input type="text"
					th:field="*{aankoopprijs}" /> <span
					th:if="${#fields.hasErrors('aankoopprijs')}" th:errorclass="error"
					th:errors="*{aankoopprijs}"></span>
			</div>
			<div id="author2">
				<label th:text="#{Auteur_Input_Label}"> </label> <input type="text"
					th:field="*{aankoopprijs}" /> <span
					th:if="${#fields.hasErrors('aankoopprijs')}" th:errorclass="error"
					th:errors="*{aankoopprijs}"></span>
			</div>

		</div>



		<p>

			<button type="button" onclick="removeAuthor()">
				<label th:text="#{Auteur_add_Button}"></label>
			</button>
			<button type="button" onclick="addAuthor()">
				<label th:text="#{Auteur_remove_Button}"></label>
			</button>
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
	<script>
		function addAuthor() {
			var author1 = document.getElementById("author1");
			var author2 = document.getElementById("author2");
			if (author1.style.display === "none") {
				author1.style.display = "block";
			} else if (author2.style.display === "none") {
				author2.style.display = "block";
			}
		}

		function removeAuthor() {
			var author1 = document.getElementById("author1");
			var author2 = document.getElementById("author2");
			if (author2.style.display !== "none") {
				author2.style.display = "none";
			} else if (author1.style.display !== "none") {
				author1.style.display = "none";
			}
		}
	</script>
</body>
</html>
