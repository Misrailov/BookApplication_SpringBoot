<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text ="#{New_Book_Page}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/new.css}" />

</head>
<body>
		<div th:insert="~{navbar :: navbar}"></div>
	<div class="inhoud">
		<h2 th:text ="#{Add_A_New_Book_Title}"></h2>
		<form action="#" th:action="@{/book/new}" th:object="${bookForm}"
			method="post">
			<input type="hidden" name="update" value="false" />


<p th:if ="${message}" th:text = "${errorMessage}" class ="text-danger">show</p>

			<p>
				<label th:text="#{Cover_Input_Label}"> </label> <input type="text"
					th:field="*{book.cover}" /> <span
					th:if="${#fields.hasErrors('book.cover')}" class = "text-danger"
					th:errorclass="error" th:errors="*{book.cover}"></span>
			</p>
			<p>
				<label th:text="#{Naam_Input_Label}"> </label> <input type="text"
					th:field="*{book.naam}" /> <span
					th:if="${#fields.hasErrors('book.naam')}"
					th:errorclass="error" th:errors="*{book.naam}" class = "text-danger"></span>
			</p>
			<p>
				<label th:text="#{ISBNNumber_Input_Label}"> </label> <input
					type="text" th:field="*{book.ISBNNumber}" /> <span class = "text-danger"
					th:if="${#fields.hasErrors('book.ISBNNumber')}"
					th:errorclass="error" th:errors="*{book.ISBNNumber}"></span>
															<p th:if ="${message6}" th:text = "${errorMessage6}" class ="text-danger">show</p>
					
			</p>
			<p>
				<label th:text="#{Aankoopprijs_Input_Label}"> </label> <input type="text" th:field="*{book.aankoopprijs}" th:value="${bookForm.book.aankoopprijs} ?: '0.00'" />
					
 					<span class = "text-danger"
					th:if="${#fields.hasErrors('book.aankoopprijs')}"
					th:errorclass="error" th:errors="*{book.aankoopprijs}">
					
					</span>
			
			</p>
			<h5 th:text ="#{Authors_Text}"></h5>

			<p>
				<label th:text="#{Auteur_Input_Label} +  ' '+ 1"> </label> <input th:placeholder ="#{Last_Name}"
					type="text" th:field="*{firstAuthor}" /> <span class = "text-danger"
					th:if="${#fields.hasErrors('firstAuthor')}"
					th:errorclass="error" th:errors="*{firstAuthor}"></span> 
					<input th:placeholder ="#{First_Name}"
					type="text" th:field="*{firstAuthorName}" /> <span class = "text-danger"
					th:if="${#fields.hasErrors('firstAuthorName')}"
					th:errorclass="error" th:errors="*{firstAuthorName}"></span>
			</p>
			<p>
				<label th:text="#{Auteur_Input_Label} +  ' '+ 2"> </label> <input th:placeholder ="#{Last_Name}"
					 id="inputAuthor1" type="text"
					th:field="*{secondAuthor}" /> <span class = "text-danger"
					th:if="${#fields.hasErrors('secondAuthor')}"
					th:errorclass="error" th:errors="*{secondAuthor}"></span>
					
					 <input th:placeholder ="#{First_Name}"
					type="text" th:field="*{secondAuthorName}"
					id="inputAuthorLast1"  /> <span class = "text-danger"
					th:if="${#fields.hasErrors('secondAuthorName')}"
					th:errorclass="error" th:errors="*{secondAuthorName}"></span>
					<p th:if ="${message2}" th:text = "${errorMessage2}" class ="text-danger">show</p>
					

			</p>

			<p>
				<label th:text="#{Auteur_Input_Label} +  ' '+ 3"> </label> <input  th:placeholder ="#{Last_Name}"
					 type="text" th:field="*{thirdAuthor}"
					id="inputAuthor2" /> <span class = "text-danger"
					th:if="${#fields.hasErrors('thirdAuthor')}"
					th:errorclass="error" th:errors="*{thirdAuthor}"></span> 
					
					<input th:placeholder ="#{First_Name}"
					id="inputAuthorLast2"  type="text"
					th:field="*{thirdAuthorName}" /> <span class = "text-danger"
					th:if="${#fields.hasErrors('thirdAuthorName')}"
					th:errorclass="error" th:errors="*{thirdAuthorName}"></span>
					<p th:if ="${message3}" th:text = "${errorMessage3}" class ="text-danger">show</p>
					



			</p>
		
			
			<h5 th:text ="#{Locations_Text}"></h5>
			
			<p>
				<b th:text="#{Location_Input_Label} +  ' '+ 1"> </b> <input
					type="text" th:field="*{firstLocation}" /> <span class = "text-danger"
					th:if="${#fields.hasErrors('firstLocation')}"
					th:errorclass="error" th:errors="*{firstLocation}"></span>
					
					<p><b th:text= "#{Place_Code_Label}"></b>
					 <input
					type="text" th:field="*{firstLocationfirstcode}" /> <span class = "text-danger"
					th:if="${#fields.hasErrors('firstLocationfirstcode')}"
					th:errorclass="error" th:errors="*{firstLocationfirstcode}"></span>
										 <input
					type="text" th:field="*{firstLocationsecondCode}" /> <span class = "text-danger"
					th:if="${#fields.hasErrors('firstLocationsecondCode')}"
					th:errorclass="error" th:errors="*{firstLocationsecondCode}"></span></p>
																				<p th:if ="${message7}" th:text = "${errorMessage7}" class ="text-danger">show</p>
					
			</p>
						<p>
				<b th:text="#{Location_Input_Label} +  ' '+ 2"> </b> <input
					type="text" th:field="*{secondLocation}" /> <span class = "text-danger"
					th:if="${#fields.hasErrors('secondLocation')}"
					th:errorclass="error" th:errors="*{secondLocation}"></span>
					
					<p><b th:text= "#{Place_Code_Label}"></b>
					 <input
					type="text" th:field="*{secondLocationfirstcode}" /> <span class = "text-danger"
					th:if="${#fields.hasErrors('secondLocationfirstcode')}"
					th:errorclass="error" th:errors="*{secondLocationfirstcode}"></span>
										 <input
					type="text" th:field="*{secondLocationsecondCode}" /> <span class = "text-danger"
					th:if="${#fields.hasErrors('secondLocationsecondCode')}"
					th:errorclass="error" th:errors="*{secondLocationsecondCode}"></span></p>
										<p th:if ="${message4}" th:text = "${errorMessage4}" class ="text-danger">show</p>
					
			</p>			<p>
				<b th:text="#{Location_Input_Label} +  ' '+ 3"> </b> <input
					type="text" th:field="*{thirdLocation}" /> <span class = "text-danger"
					th:if="${#fields.hasErrors('thirdLocation')}"
					th:errorclass="error" th:errors="*{thirdLocation}"></span>
					
					<p><b th:text= "#{Place_Code_Label}"></b>
					 <input
					type="text" th:field="*{thirdLocationfirstcode}" /> <span class = "text-danger"
					th:if="${#fields.hasErrors('thirdLocationfirstcode')}"
					th:errorclass="error" th:errors="*{thirdLocationfirstcode}"></span>
										 <input
					type="text" th:field="*{thirdLocationsecondCode}" /> <span class = "text-danger"
					th:if="${#fields.hasErrors('thirdLocationsecondCode')}"
					th:errorclass="error" th:errors="*{thirdLocationsecondCode}"></span></p>
										<p th:if ="${message5}" th:text = "${errorMessage5}" class ="text-danger">show</p>
					
			</p>
	
			<p>
				<input type="submit" value="Submit" /> <input type="reset"
					value="Reset" />
			</p>
			

		</form>
	</div>

</body>
</html>
