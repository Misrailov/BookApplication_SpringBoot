<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text= "#{Search_Page_Tab_Title}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/admin.css}" />

</head>
<body>

		<div th:insert="~{navbar :: navbar}"></div>
	<div class="adminPage">
		<h1 class="display-3" th:text = "#{Search_Page_Title}"></h1>
		
		<form method="post" th:action="@{/search}">
			<input type="text" name="keyword" th:value="${keyword}" class="form-control" 
				placeholder="Find By book Name, ISBN Number or Author" size="50">
			<button type="submit" class="btn btn-info" name="nameSearch" value="true" th:text = "#{Search_Name}"></button>
			<button type="submit" class="btn btn-info" name="nameSearch" value="false" th:text = "#{Search_ISBN}"></button>
			<button type="submit" class="btn btn-info" name="nameSearch" value="false" th:text = "#{Search_Author}"></button>
			<button type="submit" class="btn btn-info" name="nameSearch" value="true" th:text = "#{Search_Reset}"></button>

		</form>
		
			<div class='d-flex flex-row justify-content-center flex-wrap'>
		<th:block th:each="book,iter: ${list}">
			<div th:include="bookCard :: bookCard(book = ${book})"
				class="p-2 mr-3 row"></div>
		</th:block>
		
		</div>
	</div>
	
	</div>
</body>
</html>
