<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">



</head>
<body>

	<nav th:fragment="navbar"
		class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}" th:text ="#{Navbar_Home_text}"></a>
				<p class="navbar-brand" th:text ="#{Navbar_User_text}"></p> <span class="text-light" th:text="${username}"></span>
				<p class="navbar-brand" th:text ="#{Navbar_Roles_text}"></p> <span class="text-light" th:text="${role}"></span>  
			</div>
			<ul class="nav navbar-nav">
				<li><a class="nav-link" th:href="@{/book}" th:text ="#{Navbar_AllBooks_text}"></a></li>
				<li><a class="nav-link" th:href="@{/search}" th:text ="#{Navbar_Search_text}"></a></li>
				
				<li><a class="nav-link" th:href="@{/admin}" th:if =  "${role.contains('ADMIN')}" th:text ="#{Navbar_BookForm_text}"></a></li>

			</ul>
		</div>
		<div class="logoutDiv">
			<form th:action="@{/logout}" method="post" class="buttonLogout">
				<input type="submit" value="Logout" /> <input type="hidden"
					th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			</form>
		</div>
	</nav>

</body>
</html>
