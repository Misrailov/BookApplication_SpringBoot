<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text ="#{Book_Card_Tab_Title}"></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/bookCard.css}" />

</head>
<body>
<div th:fragment = "bookCard(book)" class = "bookCard">
<div class="card" style="width: 12rem;">
  <img class="card-img-top" th:src="${book.cover}"   alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title" th:text = "${book.naam}"></h5>
    <th:block th:each ="auteur: ${book.auteurs}">
    <p th:text = "${auteur.naam + ' ' + auteur.firstname}"> </p>
    </th:block>
    <a th:href="|/book/${book.id}|" class="btn btn-primary" th:text ="#{Details_Button}"></a>
  </div>
</div>

</div>
</body>
</html>
